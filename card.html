<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f0f0f0; /* Slightly off-white background for contrast */
}

.card {
    position: relative;
    width: 300px;
    height: 400px;
    background: #ffffff; /* Base color for the card */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    border-radius: 8px;
}

.card::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(145deg, rgba(255, 255, 255, 0.6) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(255, 255, 255, 0.6) 25%, transparent 25%);
    background-size: 50px 50px;
    opacity: 0.2; /* Adjust to make the texture more or less visible */
}

.card::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(0deg, transparent, rgba(0, 0, 0, 0.05) 10%, transparent 20%),
                linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.05) 10%, transparent 20%);
    background-size: 100% 10px, 10px 100%;
    opacity: 0.1; /* Adjust to make the texture more or less visible */
    pointer-events: none; /* Make sure the pseudo-element does not interfere with content */
}
</style>
</head>
<body>
<div class="card"></div>
</body>
</html>
